<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shushi's Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="todo">What's on your mind?</h1>
    <form class="form">
      <input type="text" placeholder="Enter tasks..." class="input" />
      <button type="button" class="Addbtn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-arrow-repeat"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
          ></path>
          <path
            fill-rule="evenodd"
            d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
          ></path>
        </svg>
        Add
      </button>
    </form>
    <div class="task-container">
      <ul class="tasks">
        
      </ul>

      <div class="git-btn-container">
        <a
        rel="noopener"
          class="git-btn"
          href="https://github.com/Shushant-Priyadarshi/Todo-local-storage-App"
          target="_blank"
        >
          <button class="buttongit">
            <span>GITHUB</span>
          </button>
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
